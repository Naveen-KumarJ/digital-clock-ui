<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="clock-container">
        <h4 class="title">DIGITAL CLOCK</h4>
        <div class="context">
            <div class="hour-div">
                <div class="hour"></div>
                <h5>HOURS</h5>
            </div>
            <div class="min-div">
                <div class="min"></div>
                <h5>MINUTES</h5>
            </div>
            <div class="sec-div">
                <div class="sec"></div>
                <h5>SECONDS</h5>
            </div>
            <div class="am-pm-div">
                <h5 class="am-pm"></h5>
            </div>
        </div>
        <h4 class="day"></h4>
    </div>

    <script src="./index.js"></script>
</body>
</html>
